<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact | Basic Portfolio</title>
	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container">
		  
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="index.html">Samuel Marcus</a>
		    </div>
				
		   
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="index.html">About</a></li>
		        <li><a href="portfolio.html">Projects</a></li>
		        <li class="active"><a href="#">Contact</a></li>
		      </ul>
		    </div>
		</nav>

		<div class="container">
	

			<div class="row">
				<div class="main col-md-8">
					<div class="row">
						<div class="col-md-12">
							<h1 class="page-title">Contact</h1>
							<form class="contact-form">
							<div class="form-group">
							  <label for="inputName">Name</label>
							  <input type="text" class="form-control" id="inputName" placeholder="Jane Smith">
							</div>
							  <div class="form-group">
							    <label for="inputEmail">Email address</label>
							    <input type="email" class="form-control" id="inputEmail" placeholder="you@gmail.com">
							  </div>
							  <div class="form-group">
							    <label for="inputMessage">Message</label>
							    <textarea class="form-control" rows="5"></textarea>
							  </div>

							  <button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div> 
				</div> 
			</div> 
		</div> 
		<footer class="footer">
			&copy; 2018 Samuel Marcus
		</footer>
	</body>
</html>
